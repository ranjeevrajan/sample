<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head><!--@subject Jetez un coup d'oeil à la liste de souhaits de {{var customer.name}} @--><!--@vars
{"store url=\"\"":"Store Url",
"var logo_url":"Email Logo Image Url",
"var logo_alt":"Email Logo Image Alt",
"var message":"Wishlist Message",
"var items":"Wishlist Items"}
@--><!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@--></head>



<body style="margin: 0pt; padding: 0pt; background: rgb(246, 246, 246) none repeat scroll 0%; -moz-background-clip: initial; -moz-background-origin: initial; -moz-background-inline-policy: initial; font-family: Verdana,Arial,Helvetica,sans-serif; font-size: 12px;">
<div style="margin: 0pt; padding: 0pt; background: rgb(246, 246, 246) none repeat scroll 0%; -moz-background-clip: initial; -moz-background-origin: initial; -moz-background-inline-policy: initial; font-family: Verdana,Arial,Helvetica,sans-serif; font-size: 12px;">
<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
    <tbody><tr>
        <td style="padding: 20px 0pt;" align="center" valign="top">
            <!-- [ header starts here] -->
            <table style="border: 1px solid rgb(224, 224, 224);" bgcolor="#ffffff" border="0" cellpadding="10" cellspacing="0" width="650">
                <tbody><tr>
                    <td valign="top">
                        <a href="%7B%7Bstore%20url=" }="" style="color: rgb(30, 126, 200);"><img src="%7B%7Bvar%20logo_url%7D%7D" alt="{{var logo_alt}}" border="0"></a>
                    </td>
                </tr>
                <!-- [ middle starts here] -->
                <tr>
                    <td valign="top">
                        <p style="margin: 0pt 0pt 16px; font-size: 12px; line-height: 16px;">Salut,<br>Jetez un coup d'oeil sur ma liste de souhaits sur {{var store.getFrontendName()}}.</p>
                        <p style="margin: 0pt 0pt 16px; font-size: 12px; line-height: 16px;">{{var message}}</p>
                        {{var items}}
                        <br>
                        {{depend salable}}<p style="margin: 0pt 0pt 8px; font-size: 12px; line-height: 16px;"><strong><a href="%7B%7Bvar%20addAllLink%7D%7D" style="color: rgb(30, 126, 200);">Ajouter tous les produits au panier</a></strong> |{{/depend}}&nbsp;<strong><a href="%7B%7Bvar%20viewOnSiteLink%7D%7D" style="color: rgb(30, 126, 200);">Voir tous les produits de la liste de souhaits</a></strong></p>
                    </td>
                </tr>
                <tr>
                    <td style="background: rgb(234, 234, 234) none repeat scroll 0%; -moz-background-clip: initial; -moz-background-origin: initial; -moz-background-inline-policy: initial; text-align: center;" align="center" bgcolor="#eaeaea"><center><p style="margin: 0pt; font-size: 12px;">Merci, <strong>{{htmlescape var=$customer.name}}</strong></p></center></td>
                
            </tr></tbody></table>
        </td>
    </tr>
</tbody></table>
</div>
</body></html>
